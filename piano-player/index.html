<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="piano-container">
        <div data-note ="C" class="key white"></div>
        <div data-note ="Db" class="key black"></div>
        <div data-note ="D" class="key white"></div>
        <div data-note ="E" class="key black"></div>
        <div data-note ="Eb" class="key white"></div>
        <div data-note ="F" class="key white"></div>
        <div data-note ="Gb" class="key black"></div>
        <div data-note ="G" class="key white"></div>
        <div data-note ="Ab" class="key black"></div>
        <div data-note ="A" class="key white"></div>
        <div data-note ="Bb" class="key black"></div>
        <div data-note ="B" class="key white"></div>
    </div>
    <audio id ="C" src="music/C.mp3"></audio>
    <audio id ="Db" src="music/Db.mp3"></audio>
    <audio id ="D" src="music/D.mp3"></audio>
    <audio id ="E" src="music/E.mp3"></audio>
    <audio id ="Eb" src="music/Eb.mp3"></audio>
    <audio id ="F" src="music/F.mp3"></audio>
    <audio id ="Gb" src="music/Gb.mp3"></audio>
    <audio id ="G" src="music/G.mp3"></audio>
    <audio id ="Ab" src="music/Ab.mp3"></audio>
    <audio id ="A" src="music/A.mp3"></audio>
    <audio id ="Bb" src="music/Bb.mp3"></audio>
    <audio id ="B" src="music/B.mp3"></audio>
   
    

   
    <script src="index.js"></script>
</body>
</html>
